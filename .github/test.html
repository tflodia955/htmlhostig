<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Website</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        #viewer { width: 100%; height: 100vh; border: none; }
        .loading { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="loading" class="loading"><h1>Loading...</h1></div>
    <iframe id="viewer" style="display:none;"></iframe>

    <script>
        const SCRIPT_URL = "APNA_GOOGLE_WEB_APP_URL_YAHAN_DALO";
        
        // 1. URL se ID nikalna
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('id');

        if (fileId) {
            // 2. Google Script se Raw HTML fetch karna
            fetch(`${SCRIPT_URL}?id=${fileId}&mode=raw`)
                .then(res => res.text())
                .then(html => {
                    const iframe = document.getElementById('viewer');
                    const loading = document.getElementById('loading');
                    
                    // 3. Iframe ke andar HTML inject karna (Banner hatane ke liye)
                    iframe.srcdoc = html;
                    iframe.style.display = "block";
                    loading.style.display = "none";
                })
                .catch(err => {
                    document.getElementById('loading').innerHTML = "<h1>Error loading page</h1>";
                });
        } else {
            document.getElementById('loading').innerHTML = "<h1>No ID provided</h1>";
        }
    </script>
</body>
</html>
